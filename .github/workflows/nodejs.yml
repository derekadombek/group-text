name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: run setup script
      run: |
        sh ./setup.sh
    - name: npm install, build, and test
      run: |
        npm ci
        CI=false npm run build --if-present
        npm test
      env:
        CI: true
